<!DOCTYPE html>
{% extends 'Blog/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Actual content {% endblock %}</title>
</head>
{% block pagecontent %}
<body>

{%if blog%}
{% for blog in blog %}
<h4>Title:</h4>
<p>{{blog.title}}</p>
<!--<p>{{blog.id}}</p>-->
<h4>Content:</h4>
<p>{{blog.content}}</p>
{% endfor %}
{% else %}
<h1>not found</h1>
{% endif %}
<a href="{% url 'Blog:homepage' %}">Back To HomePage</a>
</body>
{% endblock %}
</html>
